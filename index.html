<html lang="en">
<head>

    <link rel="stylesheet" href="assets/css/styles.css">

    <div class="container">

                <div class="mitem">

                <div class="mitem">

                <div class="mitem">

        </div>
        
        
        <div class="main">

                    <div>
                        <img src="assets/imgs/mic.jpg" alt="condenser microphone">
                    </div>

                        <h2>Orange Condenser Mic</h2>
                    </div>
                    <div>
                        <p>$324.99</p>
                    </div>
                    <div class="mitem">

                    </div>
                </div>
                
                <div class="mainflex">
                    <div>
                        <img src="assets/imgs/guitar.jpg" alt="fender electric guitar">
                    </div>
                    <div>
                        <h2>Paper White Fender Guitar</h2>
                    </div>
                    <div>
                        <p>$1270.69</p>
                    </div>
                    <div class="mitem">
                        <p>Purchase</p>
                    </div>
                </div>

                <div class="mainflex">
                    <div>
                        <img src="assets/imgs/bass.jpg" alt="Ibanez bass">
                    </div>
                    <div>
                        <h2>Bloodshed Ibanez Bass</h2>
                    </div>
                    <div>
                        <p>$860.99</p>
                    </div>
                    <div class="mitem">
                        <p>Purchase</p>
                    </div>
                </div>

                <div class="mainflex">
                    <div>
                        <img src="assets/imgs/drums.jpg" alt="MetalGear Acustic Drums">
                    </div>
                    <div>
                        <h2>MetalGear Acustic Drums</h2>
                    </div>
                    <div>
                        <p>$2299.99</p>
                    </div>
                    <div class="mitem">
                        <p>Purchase</p>

            </div>

            <h3>@eMusicGear</h3>
